<!DOCTYPE html>
<html>
<head>

    <!-- Place all CSS for header in this file -->
    <link href='css\header.css' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Leckerli+One&display=swap" rel="stylesheet">

    <!-- Place all CSS for the rest of the elements in this file -->
    <link href='css\index.css' rel='stylesheet' type='text/css'>

	<!-- Place all CSS for fonts in this file -->
    <link href='css\font.css' rel='stylesheet' type='text/css'>

</head>
<body>
    <div id="main-container-div">

        <div class="header">

            <!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
            <div class="header">
                    <span id="main-header">ScriBBler</span>
                        <span id="btn-span">
                            <button class="header-btn" onclick="showSignInModal(1)">Sign In</button>
                            <button class="header-btn" onclick="showSignUpModal(1)">Sign Up</button>
                    </span>
                    <div id="sub-header">Explore, Imagine, Create</div>
            </header>

        </div>
           
        <div class="postButtons">

            <!-- Insert code for All Posts & Create Post button here -->
            <a href="./html/bloglist.html"><button class="post-btn">All Posts</button></a>
            <button class="post-btn">Create Post</button>

        </div>
    </div>

    <div id="myModalSignin" class="modal">

        <!-- Insert code for Sign In modal here -->
        <div class="signin-modal-content">
                <div class="modal-header">
                    <span id="close" onclick="closeSignInModal()" class="close">&times;</span>
                    <h3 style="text-align: center">Welcome Back!</h3>
                    <hr>
                </div>
                <form>
                    <p>Username</p>
                    <input class="input-form" type="text" name="userName" id="userName" placeholder="Enter Username" required>
                    <p>Password</p>
                    <input class="input-form" type="password" name="password" id="password" placeholder="Enter Password" required>
                    <button class="button3">Sign In</button>
                    <p style="text-align: center">Not a Member ? <span style="color: blue" onclick="showSignUpModal(2)">Sign Up</span></p>
                </form>
        </div>

    </div>

    <div id="myModalSignUp" class="modal">

        <!-- Insert code for Sign Up modal here -->
        <div class="signup-modal-content">
                <div class="modal-header">
                    <span id="close" onclick="closeSignUpModal()" class="close">&times;</span>
                    <h3 style="text-align: center">Get Started</h3>
                    <hr>
                </div>
                <form>
                    <p>Username</p>
                    <input class="input-form" type="text" name="fullName" id="fullName" placeholder="Enter Full Name" required>
                    <p>Username</p>
                    <input class="input-form" type="text" name="userName" id="userName" placeholder="Enter Username" required>
                    <p>Password</p>
                    <input class="input-form" type="password" name="password" id="password" placeholder="Enter Password" required>
                    <p>Confirm Password</p>
                    <input class="input-form" type="password" name="confPassword" id="confPassword" placeholder="Confirm Password" required>
                    <button class="button3">Sign Up</button>
                </form>
        </div>

    </div>

    <div>

    	<!-- Insert code for Create Post modal here -->

    </div>

	<!-- Place all Javascript for header in this file -->
	<script src="js\header.js"></script>
	<!-- Place all Javascript for rest of the elements in this file -->
    <script src="js\index.js"></script>

</body>
</html>
